<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ヘッダー部分 -->
<div class="container mt-4 w-75">
    <header class="mb-4 bg-light p-3 rounded">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark text-decoration-none">アカウント一覧</h1>
            <div class="d-flex">
                <!--トップメニューへの遷移ボタン -->
                <a href="/top" class="btn btn-primary me-2" style="font-size: 18px;">トップメニューへ</a>
                <!-- ログアウトボタン -->
                <form id="logout-form" th:action="@{/logout}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <button type="submit" class="btn btn-dark" style="font-size: 18px;">ログアウト</button>
                </form>
            </div>
        </div>
    </header>
</div>

<!-- メッセージ表示（フラッシュメッセージ） -->
<div th:if="${message}" class="alert" th:class="${alertClass}">
    <span th:text="${message}"></span>
</div>

<!-- カテゴリの一覧を表示 -->
<div class="table-responsive container mt-4">
    <!-- 見出し -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">アカウント一覧</h2>
    </div>
                
    <table class="table table-bordered table-hover table-striped table-sm">
        <thead>
            <tr>
                <th>プロフィール</th>
                <th>ユーザー名</th> 
                <th>詳細</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td class="text-center align-middle">
                    <img th:src="@{${user.profileImage != null} ? ${user.profileImage} : '/uploads/default-profile.jpg'}"
                         alt="プロフィール画像"
                         class="rounded-circle"
                         style="width: 100px; height: 100px; object-fit: cover;" />
                </td>
                <td class="align-middle" th:text="${user.username}"></td>
                <td class="align-middle">
                    <a th:href="@{/detail/{id}(id=${user.id})}" class="btn btn-sm btn-info">詳細</a>
                </td> 
            </tr>
        </tbody>
    </table>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
