<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール画面</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-dark text-decoration-none">トップメニュー</h1>
                <div class="d-flex">
                    <!-- admin.html への遷移ボタン -->
                    <a href="/admin" class="btn btn-primary me-2" style="font-size: 18px;">トップメニューへ</a>
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                        <button type="submit" class="btn btn-dark" style="font-size: 18px;">ログアウト</button>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <!-- ユーザーリスト表示 -->
    <div class="container mt-4 w-75">
        <!-- 見出し部分 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-3">プロフィール</h2>
            <a href="/profile/edit" class="btn btn-success">編集</a>
        </div>

        <div class="border rounded p-4 bg-light">
            <!-- プロフィール画像表示 -->
            <div class="mb-3 text-center">
                <strong>プロフィール画像：</strong>
                <div>
                    <img th:src="@{${user.profileImage != null} ? ${user.profileImage} : '/uploads/default-profile.jpg'}"
                        alt="プロフィール画像" class="img-fluid rounded-circle" style="max-height: 150px" />
                </div>
            </div>

            <!-- ユーザー情報の表示 -->
            <div th:if="${user != null}">
                <div class="mb-3">
                    <strong>ユーザー名：</strong>
                    <span th:text="${user.username}"></span>
                </div>
                <div class="mb-3">
                    <strong>ふりがな：</strong>
                    <span th:text="${user.furigana}"></span>
                </div>
                <div class="mb-3">
                    <strong>メールアドレス：</strong>
                    <span th:text="${user.email}"></span>
                </div>
                <div class="mb-3">
                    <strong>性別：</strong>
                    <span th:text="${user.gender}"></span>
                </div>
                <div class="mb-3">
                    <strong>年齢：</strong>
                    <span th:text="${user.age}"></span>
                </div>
                <div class="mb-3">
                    <strong>自己紹介：</strong>
                    <p class="mb-0" th:text="${user.selfIntroduction}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
