<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カテゴリ作成</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div class="container">
    <h1>カテゴリ作成</h1>

    <!-- メッセージ表示 -->
    <div th:if="${message}" class="alert" th:class="${alertClass}">
        <span th:text="${message}"></span>
    </div>

    <form action="/admin/category/save" method="POST">
        <div class="form-group">
            <label for="name">カテゴリ名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="カテゴリ名を入力" required/>
            <div id="categorynameError" style="color: red; display: none;">255文字以内で入力してください。</div>
        </div>
        <button type="submit" class="btn btn-primary">作成</button>
    </form>

    <a href="/category_list" class="btn btn-secondary mt-3">カテゴリ一覧に戻る</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const categoryInput = document.getElementById("name");
    const categoryError = document.getElementById("categorynameError");

    categoryInput.addEventListener("input", () => {
        if (categoryInput.value.length > 255) {
            categoryError.style.display = "block";
            categoryInput.setCustomValidity("255文字以内で入力してください。");
        } else {
            categoryError.style.display = "none";
            categoryInput.setCustomValidity("");
        }
    });
});
</script>

</body>
</html>
