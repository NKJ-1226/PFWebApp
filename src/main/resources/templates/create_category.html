    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->

</head><!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリ作成</title>
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>カテゴリ作成</h1>

    <!-- メッセージ表示 -->
    <div th:if="${message}" class="alert" th:class="${alertClass}">
        <span th:text="${message}"></span>
    </div>

    <form action="/admin/category/save" method="POST">
        <div class="form-group">
            <label for="name">カテゴリ名</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="カテゴリ名を入力">
        </div>
        <button type="submit" class="btn btn-primary">作成</button>
    </form>

    <a href="/category_list" class="btn btn-secondary mt-3">カテゴリ一覧に戻る</a>
</div>

<script src="path/to/bootstrap.min.js"></script>
</body>
</html>
