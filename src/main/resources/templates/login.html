<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>

    <!-- ヘッダー部分 -->
    <div class="container mt-4">
        <header class="mb-4 bg-light p-3 rounded">
            <h1 class="text-dark text-decoration-none">ログイン画面</h1>
        </header>
    
    <div class="wrapper">
        <form th:action="@{/login}" method="post" name="Login_Form" class="form-signin">

            <!-- 通常時のエラーメッセージ -->
            <div th:if="${loginError}" style="color:red;">
                ユーザーIDかパスワードが違います！
            </div>

            <!-- アカウントがロックされているときのエラーメッセージ -->
            <div th:if="${lockedError}" style="color:red;">
                アカウントがロックされています。管理者にお問い合わせください。
            </div>

            <!-- ログアウト成功時のメッセージ -->
            <div th:if="${param.logout}">
                <p>ログアウトしました。</p>
            </div>
            
            <hr class="colorgraph">
            <label>メールアドレス</label><br>
            <p><input type="text" name="username" placeholder="" /><br></p>
            <label>パスワード</label><br>
            <p><input type="password" name="password" placeholder="" /><br></p>
            <button name="Submit" value="Login" type="Submit" class="btn btn-primary">ログイン</button>
        </form>
        <br>

        <!-- 「contact_form.html」へのリンクを追加 -->
        <footer class="text-center mt-4">
            <a href="/contact_form" class="btn btn-link">お問い合わせフォームへ</a>
        </footer>

    </div>
</div>

</body>
</html>
