<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>


	<div class="wrapper">
		<form th:action="@{/login}" method="post" name="Login_Form"
			class="form-signin">
			<h2 class="form-signin-heading">ログイン</h2>
			<!-- ログイン失敗時のエラーメッセージ -->
			<div th:if="${param.error}">
				ユーザーIDかパスワードが違います！
			</div>
			
			<!-- ログアウト成功時のメッセージ -->
			<div th:if="${param.logout}">
				<p>ログアウトしました。</p>
			</div>
			
			<hr class="colorgraph">
			<input type="text"  name="username" placeholder="email" /><br>
			<input type="password"  name="password" placeholder="password" /> <br>
			<button name="Submit" value="Login" type="Submit">ログイン</button>
		</form>
		<br>
	</div>
</body>
</body>
</html>
