<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="container mt-5 text-center">
    <h1 class="mb-3">予期せぬエラーが発生しました</h1>
    <p class="mb-4">しばらくしてからもう一度お試しください。</p>

    <!-- 管理者はこっち -->
    <div sec:authorize="hasRole('ADMIN')">
        <a href="/admin" class="btn btn-primary">トップメニューへ戻る</a>
    </div>

    <!-- 一般ユーザーはこっち -->
    <div sec:authorize="hasRole('USER')">
        <a href="/top" class="btn btn-primary">トップメニューへ戻る</a>
    </div>
</body>
</html>
