<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップメニュー</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-dark text-decoration-none">トップメニュー</h1>
                <form id="logout-form" th:action="@{/logout}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}"> 
                    <button type="submit" class="btn btn-dark" style="font-size: 18px;">ログアウト</button>
                </form>
            </div>
        </header>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <form th:action="@{/profile}" method="get">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 20px; padding: 12px 24px;">
                プロフィール
            </button>
        </form>

        <form th:action="@{/user_list}" method="get">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 20px; padding: 12px 24px;">
                ホーム
            </button>
        </form>   
        
        <form th:action="@{/like_ranking}" method="get">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 20px; padding: 12px 24px;">
                ランキング
            </button>
        </form> 

    </div>
</body>
</html>
