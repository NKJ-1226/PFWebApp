<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント管理</title>
    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4 w-75">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-dark text-decoration-none">アカウント管理</h1>
                <div class="d-flex">
                    <!-- admin.html への遷移ボタン -->
                    <a href="/admin" class="btn btn-primary me-2" style="font-size: 18px;">トップメニューへ</a>
                    <!-- ログアウトボタン -->
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                        <button type="submit" class="btn btn-dark" style="font-size: 18px;">ログアウト</button>
                    </form>
                </div>
            </div>
        </header>
    </div>



        <!-- ユーザーリスト表示 -->
        <div class="table-responsive container mt-4 w-75">
        <!-- 見出し -->
        <h2 class="mb-3">アカウント一覧</h2>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ユーザー名</th>
                        <th>メールアドレス</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">編集</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/deleted_users" style="font-size: 20px; padding: 12px 24px;">削除済み一覧へ</a> 
        </div>

</body>
</html>
