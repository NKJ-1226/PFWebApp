<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント編集画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー部分 -->
    <header class="bg-light p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0">アカウント編集</h1>
            <a href="/user" class="btn btn-secondary">一覧へ戻る</a>
        </div>
    </header>

    <div class="container mt-4">
        <!-- 削除完了メッセージ表示部分 -->
        <div th:if="${message}" class="alert" th:class="${alertClass}">
            <span th:text="${message}"></span>
        </div>

        <!-- 編集フォーム -->
        <form th:action="@{/user/update}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">
    
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${user.username}">
                </li>
                <li class="list-group-item">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" th:value="${user.password}">
                </li>
                <li class="list-group-item">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}">
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>

            <!-- ユーザー削除ボタン -->
            <form th:action="@{/user/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger">削除</button>
            </form>  

    </div>    
</body>
</html>
