<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント編集画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4 w-75">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="m-0">アカウント編集</h1>
                <a href="/user" class="btn btn-secondary">一覧へ戻る</a>
            </div>
        </header>
    </div>

    <div class="container mt-4">
        <div th:if="${message}" class="alert" th:class="${alertClass}">
            <span th:text="${message}"></span>
        </div>

        <!-- 編集フォーム -->
        <form th:action="@{/user/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${user.id}">

            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${user.username}">
                </li>
                <li class="list-group-item">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" th:value="${user.password}">
                </li>
                <li class="list-group-item">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}">
                </li>
                <li class="list-group-item">
                    <label for="role" class="form-label">権限</label>
                    <select id="role" name="role" class="form-select">
                        <option th:value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">一般ユーザー</option>
                        <option th:value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">管理者</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <label for="furigana" class="form-label">ふりがな</label>
                    <input type="text" id="furigana" name="furigana" class="form-control" th:value="${user.furigana}">
                </li>
                <li class="list-group-item">
                    <label for="gender" class="form-label">性別</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">選択してください</option>
                        <option value="男性" th:selected="${user.gender == '男性'}">男性</option>
                        <option value="女性" th:selected="${user.gender == '女性'}">女性</option>
                        <option value="その他" th:selected="${user.gender == 'その他'}">その他</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <label for="age" class="form-label">年齢</label>
                    <input type="number" id="age" name="age" class="form-control" min="0" max="150" th:value="${user.age}">
                </li>
                <li class="list-group-item">
                    <label for="selfIntroduction" class="form-label">自己紹介</label>
                    <textarea id="selfIntroduction" name="selfIntroduction" class="form-control" rows="4" maxlength="255"
                              th:text="${user.selfIntroduction}"></textarea>
                </li>
                <li class="list-group-item">
                    <label for="profileImage" class="form-label">プロフィール画像</label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control">
                    <!-- <div th:if="${user.profileImage != null}">
                        <p class="mt-2">現在の画像:</p>
                        <img th:src="@{'/uploads/' + ${user.profileImage}}" alt="プロフィール画像" style="max-width:150px;">
                    </div> -->
                </li>
            </ul>

            <button type="submit" class="btn btn-primary">更新</button>
        </form>

    </div>    
</body>
</html>
