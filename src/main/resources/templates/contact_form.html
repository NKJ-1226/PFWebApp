<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ一覧</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* フォーム要素のスタイルを少し変更 */
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control, .form-select, textarea {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
        }
    </style>

</head>

<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-dark text-decoration-none">お問い合わせ</h1>
                <div class="d-flex">
                    <!-- ログイン画面に遷移するボタン -->
                    <a href="/login" class="btn btn-primary">ログイン画面へ</a>
                </div>
            </div>
        </header>
    </div>

    <!-- お問い合わせフォーム -->
    <div class="container">
        <form th:action="@{/contact_form}" th:object="${contact}" method="post">
            <div class="mb-3">
                <label for="category" class="form-label">カテゴリ:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="質問">質問</option>
                    <option value="意見">意見</option>
                    <option value="不具合">不具合</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">メッセージ:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="メールアドレス" required>
            </div>

            <button type="submit" class="btn btn-success">送信</button>
        </form>
    </div>

</body>
</html>
