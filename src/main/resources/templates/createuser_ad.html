<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント追加画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <!-- ヘッダー部分 -->
        <header class="bg-light p-3 mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="m-0">アカウント追加</h1>
                <a href="/user" class="btn btn-secondary">一覧へ戻る</a>
            </div>
        </header>

        <div class="container mt-4">

            <!-- 編集フォーム -->
            <form th:action="@{/user/create}" method="post">
                <input type="text" name="username" placeholder="ユーザー名" required />
                <input type="email" name="email" placeholder="メールアドレス" required />
                <input type="password" name="password" placeholder="パスワード" required />
                <select name="role">
                    <option value="ROLE_USER">一般ユーザー</option>
                    <option value="ROLE_ADMIN">管理者</option>
                </select>
                <button type="submit">登録</button>
            </form>
        </div>    
    </body>
</html>
