<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ一覧</title>

    <!-- Bootstrap 5 のCSS（CDN経由で読み込む） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootstrapのJavaScript（CDN経由で読み込む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>
    <!-- ヘッダー部分 -->
    <div class="container mt-4">
        <header class="mb-4 bg-light p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-dark text-decoration-none">お問い合わせ</h1>
                <div class="d-flex">
                    <!-- admin.html への遷移ボタン -->
                    <a href="/admin" class="btn btn-primary me-2" style="font-size: 18px;">トップメニューへ</a>
                    <!-- ログアウトボタン -->
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <input type="hidden" name="_csrf" value="${_csrf.token}"> 
                        <button type="submit" class="btn btn-dark" style="font-size: 18px;">ログアウト</button>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <!-- お問い合わせ一覧のテーブル -->
    <div class="table-responsive container mt-4 w-75">
        <!-- 見出し -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">お問い合わせ一覧</h2>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>カテゴリー</th>
                    <th>メール</th>
                    <th>メッセージ</th>
                    <th>ステータス</th>
                    <th>詳細</th>
                    <th>ステータス更新</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.category}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.message}"></td>
                    <td th:text="${contact.status}"></td>
                    <td>
                        <a th:href="@{/contact_ad/{id}(id=${contact.id})}" class="btn btn-info btn-sm">詳細</a>
                    </td>
                    <td>
                        <!-- ステータス更新フォーム -->
                        <form th:action="@{/contact_ad/update_status}" method="post" class="d-inline">
                            <input type="hidden" name="_csrf" value="${_csrf.token}">
                            <input type="hidden" name="id" th:value="${contact.id}">
                            <select name="status" class="form-select form-select-sm">
                                <option value="未対応" th:selected="${contact.status == '未対応'}">未対応</option>
                                <option value="対応中" th:selected="${contact.status == '対応中'}">対応中</option>
                                <option value="対応済" th:selected="${contact.status == '対応済'}">対応済</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm mt-2">更新</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>

</body>
</html>
