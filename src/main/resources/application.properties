spring.application.name=nkjwebapp
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.file.name=/home/nakajima/project/PFWebApp/logs/app.log
logging.level.root=DEBUG

#JPAの設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.aot.enabled=false

# マルチメディア設定
# 最大ファイルサイズ
spring.servlet.multipart.max-file-size=2MB
server.error.include-message=always

#本番環境用の画像のアップロード先
upload.dir=/home/nakajima/project/PFWebApp/uploads
spring.resources.static-locations=classpath:/static/,file:/home/nakajima/project/PFWebApp/uploads/
uploads.path=file:/home/nakajima/project/PFWebApp/uploads/


#ポート番号
server.port=9136

# メールのSMTPサーバー設定
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# spring.jpa.hibernate.ddl-autoのオプションについて
# create :アプリ起動時にDBを作り直す(データも削除される)
# update :既存のDB構造を維持しつつ変更(推奨)
# validate :スキーマの変更なし、既存DBと整合性チェック
# none :HibernateによるDDL管理なし(手動でDB作成)

spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
management.endpoints.web.exposure.include=mappings
spring.messages.encoding=UTF-8